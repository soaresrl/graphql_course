query GET_USER($id: ID!, $teste: Boolean) {
    user(id: $id, teste: $teste) {
        id
        userName
    }
}

query GET_USERS {
    users(input: { _sort: "indexRef", _order: DESC, _start: 0, _limit: 2 }) {
        id
        indexRef
        firstName
    }
}

query GET_POST {
    post(id: "860") {
        __typename

        ... on Post {
            id
            title
        }
    }
}

query GET_POSTS {
    posts(input: { _sort: "indexRef", _order: DESC, _start: 0, _limit: 2 }) {
        id
        indexRef
    }
}
